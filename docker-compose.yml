version: '3'

services: 

  backend:
    build: 
      context: be-user
    container_name: backend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./be-user:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "3004:3004"
    command: npm run dev
    depends_on:
       - db

  frontend:
    build: 
      context: fe-user
    container_name: frontend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./fe-user:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    command: npm start

  db:
    image: mongo
    container_name: db
    restart: always
    tty: true
    ports: 
      - "27017:27017"
    networks: 
      - node-network

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
       - backend
       - frontend

  
networks: 
  node-network:
    driver: bridge  
